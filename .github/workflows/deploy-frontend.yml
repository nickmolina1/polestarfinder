name: Deploy frontend (S3 + CloudFront)
on:
  push:
    branches: [dev, main]

env:
  AWS_REGION: "us-east-1"

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    # --- STAGING (dev branch) ---
    - name: Sync to STAGING bucket
      if: github.ref == 'refs/heads/dev'
      run: |
        aws s3 sync public/ s3://${{ secrets.STAGING_BUCKET }} --delete
        
    # --- PROD (main branch) ---
    - name: Sync to PROD bucket
      if: github.ref == 'refs/heads/main'
      run: |
        aws s3 sync public/ s3://${{ secrets.PROD_BUCKET }} --delete
        aws cloudfront create-invalidation \
          --distribution-id ${{ secrets.PROD_CF_ID }} \
          --paths "/*"
